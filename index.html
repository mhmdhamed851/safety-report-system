<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقارير السلامة - مجموعة العمرو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; }
        .amro-green { background-color: #00735e; }
        .amro-border { border-color: #00735e; }
    </style>
</head>
<body>

    <header class="amro-green text-white p-6 shadow-xl mb-8">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">نظام إدارة تقارير السلامة الميدانية</h1>
                <p class="text-sm opacity-90">مجموعة العمرو للاستشارات الهندسية</p>
            </div>
            <div class="text-left font-bold border-r-2 pr-4">
                المفتش: <span id="display-auditor">محمد حامد عبدالله</span>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 space-y-8">
        <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 amro-border">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">بيانات المشروع والزيارة</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">اسم المشروع:</label>
                    <select id="project-select" onchange="updateInfo()" class="w-full p-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">-- اختر المشروع --</option>
                        <option value="p1">مشروع شبكات مياه الباحة</option>
                        <option value="p2">خزانات استراتيجية بلجرشي</option>
                        <option value="p3">تمديدات مياه العقيق</option>
                        <option value="p4">مشروع مياه قلوة والمخواة</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">رقم العقد:</label>
                    <input type="text" id="contract-num" readonly class="w-full p-3 border rounded-lg bg-gray-100 text-gray-600">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">الموقع:</label>
                    <input type="text" id="site-location" readonly class="w-full p-3 border rounded-lg bg-gray-100 text-gray-600">
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-blue-500">
            <h2 class="text-xl font-bold text-gray-800 mb-4">صور لموقع العمل</h2>
            <p class="text-sm text-gray-500 mb-4 italic">يمكنك رفع صور الحالة الإيجابية والسلبية ومراحل العمل هنا.</p>
            <input type="file" id="site-images" multiple accept="image/*" class="w-full p-2 border-2 border-dashed border-blue-300 rounded-lg bg-blue-50">
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 amro-border">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">اعتماد ومراجعة التقرير</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">اختيار المفتش المسؤول:</label>
                    <select id="final-inspector" class="w-full p-3 border-2 border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-green-500 font-bold">
                        <option value="محمد حامد عبدالله" selected>محمد حامد عبدالله</option>
                        <option value="المهندس/ زميل 1">المهندس/ زميل 1</option>
                        <option value="المهندس/ زميل 2">المهندس/ زميل 2</option>
                        <option value="المهندس/ زميل 3">المهندس/ زميل 3</option>
                        <option value="المهندس/ زميل 4">المهندس/ زميل 4</option>
                        <option value="المهندس/ زميل 5">المهندس/ زميل 5</option>
                    </select>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm font-bold text-gray-700 mb-1">مجموعة العمرو للاستشارات الهندسية</p>
                    <p class="text-xs text-green-700 font-bold">✓ التقرير معتمد إلكترونياً</p>
                </div>
            </div>
        </div>

        <button onclick="generatePDF()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-red-700 transition">تصدير التقرير كـ PDF</button>
    </main>

    <script>
        const projects = {
            "p1": { c: "NWC-2025-001", l: "منطقة الباحة" },
            "p2": { c: "NWC-2025-002", l: "محافظة بلجرشي" },
            "p3": { c: "NWC-2025-003", l: "محافظة العقيق" },
            "p4": { c: "NWC-2025-004", l: "قطاع تهامة (قلوة/المخواة)" }
        };

        function updateInfo() {
            const val = document.getElementById('project-select').value;
            const info = projects[val];
            document.getElementById('contract-num').value = info ? info.c : "";
            document.getElementById('site-location').value = info ? info.l : "";
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const inspector = document.getElementById('final-inspector').value;
            const project = document.getElementById('project-select').options[document.getElementById('project-select').selectedIndex].text;

            // ترويسة التقرير
            doc.setFontSize(18);
            doc.text("تقرير زيارة ميدانية - مجموعة العمرو", 105, 20, { align: "center" });
            
            doc.setFontSize(12);
            doc.text(`مُعد التقرير: محمد حامد عبدالله`, 20, 40);
            doc.text(`المشروع: ${project}`, 20, 50);
            doc.text(`رقم العقد: ${document.getElementById('contract-num').value}`, 20, 60);

            // قسم صور موقع العمل
            doc.setFontSize(14);
            doc.setTextColor(0, 115, 94); // لون مجموعة العمرو
            doc.text("صور لموقع العمل", 105, 80, { align: "center" });

            // تذييل الصفحة بالاعتماد والاسم
            const pageHeight = doc.internal.pageSize.height;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.text(`اسم المفتش المسؤول: ${inspector}`, 20, pageHeight - 20);
            doc.text("يعتبر هذا التقرير معتمداً إلكترونياً من قبل مجموعة العمرو للاستشارات الهندسية", 20, pageHeight - 10);

            doc.save(`تقرير_سلامة_${project}.pdf`);
        }
    </script>
</body>
</html>
